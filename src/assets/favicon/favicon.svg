<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303f9f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="64" height="64" rx="12" fill="url(#grad)" />
  
  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="4" fill="rgba(255,255,255,0.2)" />
  <circle cx="48" cy="48" r="6" fill="rgba(255,255,255,0.15)" />
  
  <!-- Text with shadow -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="white" stroke="rgba(0,0,0,0.1)" stroke-width="1">NE</text>
</svg> 